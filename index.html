<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <!-- logo -->
        <h1 class="header__logo">
          <a href="#"><img src="./assets/img/logo.svg" alt="XYZ-corp" /></a>
        </h1>
        <!-- navigation links -->
        <nav>
          <ul class="header__nav">
            <li>
              <a class="header__nav--item" href="#">Home</a>
            </li>
            <li>
              <a class="header__nav--item" href="#">Services</a>
            </li>
            <li>
              <a class="header__nav--item" href="#">Contact</a>
            </li>
            <li>
              <a class="header__nav--item" href="#">About us</a>
            </li>
            <li>
              <button class="btn small translucent">Sign Up</button>
            </li>
          </ul>
        </nav>

        <svg
          width="25"
          height="24"
          viewBox="0 0 25 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="hamburger"
        >
          <path
            d="M4.33398 18H20.334C20.884 18 21.334 17.55 21.334 17C21.334 16.45 20.884 16 20.334 16H4.33398C3.78398 16 3.33398 16.45 3.33398 17C3.33398 17.55 3.78398 18 4.33398 18ZM4.33398 13H20.334C20.884 13 21.334 12.55 21.334 12C21.334 11.45 20.884 11 20.334 11H4.33398C3.78398 11 3.33398 11.45 3.33398 12C3.33398 12.55 3.78398 13 4.33398 13ZM3.33398 7C3.33398 7.55 3.78398 8 4.33398 8H20.334C20.884 8 21.334 7.55 21.334 7C21.334 6.45 20.884 6 20.334 6H4.33398C3.78398 6 3.33398 6.45 3.33398 7Z"
            fill="white"
          />
        </svg>
      </div>

      <div class="hero">
        <div class="hero_left">
          <h1>Discover Financial Freedom with LegacyLine</h1>
          <p>
            Welcome to our bank's website, where we provide secure financial
            solutions tailored to meet your unique needs.
          </p>
          <button class="btn">OpenBank Account</button>
          <button class="btn translucent">Learn More</button>

          <div class="info">
            <div>
              <h2>&lt;0.1%</h2>
              <p>Transaction Fees</p>
            </div>
            <div>
              <h2>+14%</h2>
              <p>Savings Percentage</p>
            </div>
            <div>
              <h2>+2.9M</h2>
              <p>Buisness Owner</p>
            </div>
          </div>
        </div>

        <div class="hero_right">
          <img
            src="assets/img/hero_phone.png"
            class="hero_phone"
            alt="An image of a phone"
          />
          <img
            src="assets/img/mastercard.png"
            class="mastercard"
            alt="Mastercard"
          />
        </div>
      </div>
    </header>
  </body>
</html>
